<!DOCTYPE html>
<html>
<head>
    <title>Voice Command Page</title>
</head>
<body>
    <h1>Speak Now - V2 </h1>
    <button id="start">Start Listening</button>
    <button id="stop">Stop Listening</button>
    <img id="image" src="" alt="">

    <script>
        var recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition || window.mozSpeechRecognition || window.msSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 5;

        document.querySelector('#start').addEventListener('click', function(){
            recognition.start();
        });

        document.querySelector('#stop').addEventListener('click', function(){
            recognition.stop();
        });

        recognition.onresult = function(event) {
            var transcript = event.results[event.results.length-1][0].transcript.toLowerCase();
            var img = document.querySelector('#image');
            if (transcript === 'mom' || transcript === 'mama' || transcript === 'mum') {
                img.src = 'mom.jpeg'; // now it refers to the image in your repository
                img.alt = 'Mom';
            } else if (transcript === 'dad' || transcript === 'dada') {
                img.src = 'dad.jpeg'; // now it refers to the image in your repository
                img.alt = 'Dad';
            }
        };
    </script>
</body>
</html>
